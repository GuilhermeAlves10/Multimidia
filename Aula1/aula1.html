<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Teste</title>
    <link rel="stylesheet" href="aula1.css">
    <script src="aula1.js" defer></script>
</head>
<body>
    <div class="container">
    <h1>Coloque seu dados!</h1>
    <form action="#" method="POST" onsubmit="mostrarDados(); return false;">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    
    <div class="box" id="resultado"></div>
</div>
</body>
</html>
